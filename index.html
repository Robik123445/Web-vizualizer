<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Editor</title>
  <link rel="stylesheet" href="public/styles.css">
</head>
<body>
  <div id="sidebar">
    <h2>Tiles</h2>
    <div id="tilePalette" class="palette"></div>
    <h2>Colors</h2>
    <div id="colorPalette" class="palette"></div>
    <button id="rotateBtn" class="btn blue">Rotate</button>
    <button id="undoBtn" class="btn gray">Undo</button>
    <button id="resetBtn" class="btn red">Reset</button>
    <button id="exportJson" class="btn green">Export JSON</button>
    <button id="exportPng" class="btn green">Export PNG</button>
    <button id="downloadLog" class="btn yellow">Download Log</button>
    <div id="usage"></div>
  </div>
  <div id="main">
    <svg id="grid" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>
  <script type="module" src="src/app.js"></script>
</body>
</html>
