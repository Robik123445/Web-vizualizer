<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web vizualizér</title>
  <link rel="stylesheet" href="/styles.css?v=1" />
</head>
<body>
  <div class="app">
    <aside id="sidebar" class="sidebar">
      <div class="section">
        <div class="section-title">Tile palette</div>
        <div id="tilePalette" class="thumb-grid"></div>
      </div>
      <div class="section">
        <div class="section-title">Color palette</div>
        <div id="colorPalette" class="thumb-grid"></div>
      </div>
      <div class="section">
        <div class="section-title">Usage</div>
        <div id="usage"></div>
      </div>
    </aside>

    <main class="stage-wrap">
      <div class="toolbar">
        <div class="left">
          <button id="sidebarToggle" class="btn" aria-label="Toggle menu">Menu</button>
          <button id="rotateBtn" class="btn" aria-label="Rotate tile">Rotate</button>
          <button id="undoBtn" class="btn" aria-label="Undo last action">Undo</button>
          <button id="clearBtn" class="btn danger" aria-label="Clear grid">Clear</button>
        </div>
        <div class="right">
          <button id="importJson" class="btn" aria-label="Import design from JSON">Import JSON</button>
          <button id="exportJson" class="btn" aria-label="Export design as JSON">Export JSON</button>
          <label class="ctrl">Scale
            <select id="pngScale">
              <option value="1">1×</option>
              <option value="2">2×</option>
            </select>
          </label>
          <button id="exportPng" class="btn" aria-label="Export design as PNG">Export PNG</button>
          <button id="downloadLog" class="btn" aria-label="Download log file">Download Log</button>
          <label class="ctrl">Cell
            <input id="cellSize" type="range" min="60" max="180" value="120" />
          </label>
          <label class="ctrl">Grid
            <input id="gridToggle" type="checkbox" checked />
          </label>
          <label class="ctrl">Snap
            <input id="snapToggle" type="checkbox" checked />
          </label>
          <div id="assetBadge" class="asset-badge">Tiles: 0 | Colors: 0</div>
        </div>
      </div>

      <div id="assetBanner" class="asset-banner hidden">Assets not loaded</div>

      <div id="stage" class="stage">
        <svg id="grid"></svg>
        <!-- sem renderuje tvoj JS dlaždice -->
      </div>
    </main>
  </div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
